<div class="container">
    <ol class="breadcrumb mt-4">
        <li class="breadcrumb-item"><a href="/list-project">Projets</a></li>
        <li class="breadcrumb-item active">Ajouter</li>
    </ol>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <label>Sujet</label>
            <input type="text" class="form-control" placeholder="Sujet" formControlName="sujet">
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    formControlName="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label>Chef de Projet</label>
            <select class="form-control" formControlName="chef">
                <option *ngFor="let prof of profs">{{ prof.prenom }}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Chercheur</label>
            <select class="form-control" formControlName="chercheur">
                <option *ngFor="let prof of profs">{{ prof.nom }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">
            Ajouter Projet
        </button>
    </form>
</div>
