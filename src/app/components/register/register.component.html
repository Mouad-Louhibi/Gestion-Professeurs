<div class="container pl-4 pr-4 mt-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group mr-4 ml-4">
      <label>Nom</label>
      <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
    </div>
    <div class="form-group mr-4 ml-4">
      <label>Prenom</label>
      <input type="text" class="form-control" placeholder="Prenom" formControlName="prenom">
    </div>
    <div class="form-group mr-4 ml-4">
      <label>E-mail</label>
      <input type="text" class="form-control" placeholder="exemple@usmba.ac.ma" formControlName="email">
    </div>
    <div class="form-group mr-4 ml-4">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-success ml-4">
      Inscription
    </button>
  </form>
</div>
