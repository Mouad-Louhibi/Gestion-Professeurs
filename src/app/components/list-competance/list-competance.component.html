<div class="container">
    <ol class="breadcrumb mt-4">
        <li class="breadcrumb-item"><a href="/list-competance">Competances</a></li>
        <li class="breadcrumb-item active">Liste</li>
    </ol>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col" *ngIf="user.rules == 'SUPER_USER'">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let competance of competances">
                <th scope="row">{{ competance.id }}</th>
                <td>{{ competance.nom }}</td>
                <td>{{ competance.description }}</td>
                <td>
                    <form class="d-inline">
                        <input type="submit" value="Supprimer" class="btn btn-danger" *ngIf="user.rules == 'SUPER_USER'" (click)="deleteCompetance(competance.id)">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
