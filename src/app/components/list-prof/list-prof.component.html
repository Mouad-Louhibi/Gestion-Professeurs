<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Etat</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prof of profs">
            <th scope="row">{{ prof.id }}</th>
            <td>{{ prof.nom }}</td>
            <td>{{ prof.prenom }}</td>
            <td>{{ prof.etat }}</td>
        </tr>
    </tbody>
</table>
