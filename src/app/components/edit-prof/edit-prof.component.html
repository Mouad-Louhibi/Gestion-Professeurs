<div class="container">
    <ol class="breadcrumb mt-4">
        <li class="breadcrumb-item"><a href="/list-prof">Professeurs</a></li>
        <li class="breadcrumb-item active">Ajouter</li>
    </ol>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" value="{{ prof.nom }}" class="form-control" placeholder="First Name"
                formControlName="nom">
        </div>
        <div class="form-group">
            <label>Prenom</label>
            <input type="text" value="{{ prof.prenom }}" class="form-control" placeholder="Last Name"
                formControlName="prenom">
        </div>
        <div class="form-group">
            <label>Etat</label>
            <select class="form-control" formControlName="etat" value="{{ prof.etat }}">
                <option>Interne</option>
                <option>Collaborateur</option>
            </select>
        </div>
        <a href="/list-prof" class="btn btn-warning" (click)="onSubmit()">Modifier Professeur</a>

    </form>
</div>
